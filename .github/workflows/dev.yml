name: Webpack CI (Development)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm install

    - name: Run script development
      run: npm run dev

    - uses: actions/download-artifact@v3

    - name: Display structure of downloaded files
      run: ls -R